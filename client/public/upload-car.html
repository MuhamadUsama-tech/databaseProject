<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Car Details</title>
  <link rel="stylesheet" href="upload-car.css">
  <link rel="icon" href="images/MSU-logo/default.png" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="index.html"><img src="../images/MSU-logo/cover.png" alt="Company Logo" class="logo"></a>
      <h1 class="company-name">Update Your Car Details</h1>
      <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="signin.html" class="nav-button">Login</a>
        <a href="signinPage.html" class="nav-button">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Steps Section -->
  <div class="steps-container">
    <div class="step">
      <img src="images/first-img.svg" alt="Step 1 Icon">
      <h3>Edit Car Information</h3>
    </div>
    <div class="step">
      <img src="../images/upload icon.svg" alt="Step 2 Icon">
      <h3>Update Photos</h3>
    </div>
    <div class="step">
      <img src="../images/price-tag.svg" alt="Step 3 Icon">
      <h3>Save Changes</h3>
    </div>
  </div>

  <!-- Form Section -->
  <main>
    <form id="updateCarForm">
      <label for="car-name">Car Name:</label>
      <input type="text" id="car-name" name="car_name" required>
      
      <label for="car-model">Car Model:</label>
      <input type="text" id="car-model" name="car_model" required>
      
        
      <label for="variant">Variant:</label>
      <input type="text" id="variant" name="variant">
      
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
      
      <label for="mileage">Mileage (in km):</label>
      <input type="number" id="mileage" name="mileage" required>
      
      <label for="doors">Number of Doors:</label>
      <select id="doors" name="doors" required>
        <option value="" disabled selected>Select number of doors</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      
      <label for="condition">Condition (Used/New):</label>
      <select id="condition" name="condition" required>
        <option value="" disabled selected>Select condition</option>
        <option value="used">Used</option>
        <option value="new">New</option>
      </select>
      
      <label for="chassis-number">Chassis Number:</label>
      <input type="text" id="chassis-number" name="chassis_number" required>
      
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required>
      
      <!-- Contact Info -->
      <label for="seller-name">Seller Name:</label>
      <input type="text" id="seller-name" name="seller_name" required>
      
      <label for="mobile-number">Mobile Number:</label>
      <input type="text" id="mobile-number" name="mobile_number" placeholder="03XXXXXXXXX" required pattern="03\d{9}">
      <small class="help-text">Enter a valid 11-digit number starting with 03.</small>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-button">Update Car Details</button>
    </form>
  </main>

  <script>
    document.getElementById("updateCarForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const jsonObject = {};
      formData.forEach((value, key) => {
        jsonObject[key] = value;
      });

      try {
        const response = await fetch("http://localhost:8000/add-car", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(jsonObject),
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "An error occurred");
        alert(data.message || "Car added successfully!");
      } catch (error) {
        alert(`Error: ${error.message}`);
        console.error(error);
      }
    });
  </script>
</body>
</html>
